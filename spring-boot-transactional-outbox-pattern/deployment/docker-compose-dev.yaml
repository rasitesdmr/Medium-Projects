version: '3.8'
services:

  db-container:
    container_name: postgresql
    image: postgres:16.2
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: order_db
    networks:
      - network

networks:
  network:
    driver: bridge
    name: postgresql